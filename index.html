<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                <button id="a_generate">Generate New Array!</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">SORTING VISUALIZER</p>

                <div class="algos">
                    <button class="button button1" style="font-size: 20px;">Bubble</button>
                    <button class="button button2" style="font-size: 20px;">Selection</button>
                    <button class="button button3" style="font-size: 20px;" >Insertion</button>
                    <button class="button button4" style="font-size: 20px;">Merge</button>
                    <button class="button button5" style="font-size: 20px;">Quick</button>
                    <button class="button button6" style="font-size: 20px;">Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">
            <p></p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p></p>
        </div>

    </section>

    <footer>
        <span>Created By <a target="_blank" href="http://bbabina.com.np/">Babina Banjara</a> | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer>
    

    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>  <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>


</html>
